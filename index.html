
<!DOCTYPE html>
<html lang='fi'>
	<head>
		<title>Demo</title>
		<meta property="og:title" content="Test site TBD" />
		<meta property="og:description" content="Demo" />
		<meta property="og:type" content="website" />
		<meta name="description" content="Demo site" />
		
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
		<meta http-equiv="pragma" content="no-cache">
		<meta charset="UTF-8">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="locations.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h2>Historical weather data - Finland</h2>
			</header>
			<main id="content">
				<div id="input_view">
					<div>
						<p>This service provides visual chart for temperature history from <a href="https://www.ilmatieteenlaitos.fi/avoin-data">FMI<a></a> data</p>
						<div id="input_container">
							<div class="form_group">
								<input type="text" class="form_input" id="location" placeholder="Location" required="" /><button id="load_button" onclick="loadData()"><span>Load data</span></button>
								<div id="suggestions"></div>
							</div>
							<br>
							<div id="select_container">
								<select id="month_select">
									<option value="01">January</option>
									<option value="02">February</option>
									<option value="03">March</option>
									<option value="04">April</option>
									<option value="05">May</option>
									<option value="06">June</option>
									<option value="07">July</option>
									<option value="08">August</option>
									<option value="09">September</option>
									<option value="10">October</option>
									<option value="11">November</option>
									<option value="12">December</option>
								</select>
								<select value="" id="year_select"></select>
							</div>
						</div>
					</div>
				</div>
				<div id="result_view">					
					<div id="canvas_wrapper">
						<div id="canvas_legend">
							<div><input class="legend_checkbox" onchange="legendChanged()" type="checkbox" checked/><div class="legend_color" id="legend_color_max"></div> T<span>max</span> °C</div>
							<div><input class="legend_checkbox" onchange="legendChanged()" type="checkbox" checked/><div class="legend_color" id="legend_color_avg"></div> T<span>avg</span> °C</div>
							<div><input class="legend_checkbox" onchange="legendChanged()" type="checkbox" checked/><div class="legend_color" id="legend_color_min"></div> T<span>min</span> °C</div>							
						</div>
						<canvas id="weather_chart" width="820" height="400"></canvas>
						<br>
					</div>
					<div id="station_wrapper">
						<p>Measurement station</p>
						<select id="station_select" onchange="connectToAPI()"></select>
						<div id="station_info">
							<p id="station_distance"></p>
							<p id="station_active"></p>
						</div>
					</div>
					<div id="weather_data"></div>
				</div>
			</main>
			<footer>
				<p id="created_by">Created by <a href="https://github.com/jariheiskanen/typescript-weather-finland">Jari Heiskanen</a></p>
			</footer>
		</div>
	</body>
</html>
