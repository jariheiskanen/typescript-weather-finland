
<!DOCTYPE html>
<html lang='fi'>
	<head>
		<title>Demo</title>
		<meta property="og:title" content="Test site TBD" />
		<meta property="og:description" content="Demo" />
		<meta property="og:type" content="website" />
		<meta name="description" content="Demo site" />
		
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
		<meta http-equiv="pragma" content="no-cache">
		<meta charset="UTF-8">

		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="locations.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<h3>Historical weather data - Finland</h3>
		<div id="content">
			<p>Location: </p>
			<div>
				<input type="text" id="location" value="Kajaani">
				<div id="suggestions"></div>
			</div>
			<br><br>
			<select id="month_select">
				<option value="01">January</option>
				<option value="02">February</option>
				<option value="03">March</option>
				<option value="04">April</option>
				<option value="05">May</option>
				<option value="06">June</option>
				<option value="07">July</option>
				<option value="08">August</option>
				<option value="09">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
			<select value="" id="year_select"></select>
			<br><br>
			<button id="load_button" onclick="loadData()"><span>Load data</span></button>
			<br><br>
			<canvas id="weather_chart" width="600" height="400"></canvas>
			<br>
			<p>Parameters: Daily average temperature, daily minimum temperature, daily maximum temperature</p>
			<p>Raw data:</p>
			<div id="weather_data"></div>
		</div>
		<p>Data source: <a href="https://www.ilmatieteenlaitos.fi/avoin-data">FMI Open Data</a></p>
		<div id="timestamp"></div>
	</body>
</html>
